    --muted:#577384;    /* 補助文字 */
    --card:#ffffff;     /* 白カード */
    --line:#d9e9f2;     /* 枠線 */
    --accent:#14b8ff;   /* アクセント水色 */
    --accent-ink:#01344a;
    --chip:#eef8ff;     /* チップ背景 */
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    color:var(--ink); background:linear-gradient(180deg,var(--bg1),var(--bg2));
  }
  header{
    position:sticky; top:0; z-index:1;
    background:rgba(255,255,255,.7); backdrop-filter:saturate(130%) blur(6px);
    border-bottom:1px solid var(--line);
    padding:14px 16px; display:flex; align-items:center; justify-content:space-between;
  }
  .brand{font-weight:800; letter-spacing:.2px}
  .badge{background:#d6f4ff; color:#077; padding:6px 10px; border-radius:999px; font-size:12px}
  main{max-width:980px; margin:0 auto; padding:18px}
  #hello{margin:4px 0 12px; color:var(--muted)}
  .steps{display:flex; gap:10px; flex-wrap:wrap; margin:6px 0 10px}
  .step{
    border:1px solid var(--line); background:var(--chip); color:var(--muted);
    border-radius:12px; padding:10px 12px; font-size:14px; min-width:96px; text-align:center
  }
  .step.on{border-color:#bfe9ff; color:#0c4b63; background:#e8f8ff; font-weight:600}
  #back{appearance:none; border:1px solid var(--line); background:#fff; color:var(--ink);
        padding:10px 14px; border-radius:10px}
  #back[hidden]{display:none}

  .card{
    background:var(--card); border:1px solid var(--line); border-radius:14px;
    padding:16px; margin:12px 0; box-shadow:0 6px 18px rgba(35,79,98,.06);
  }
  h1,h2,h3{margin:.2em 0 .5em}
  h1{font-size:26px} h3{font-size:18px}
  .muted{color:var(--muted)}
  .row{display:flex; gap:10px; flex-wrap:wrap}
  .chips{display:flex; flex-wrap:wrap; gap:10px; margin-top:8px}
  .chip,button{appearance:none; border:none; cursor:pointer; font-size:16px; border-radius:12px; padding:12px 14px}
  .chip{background:var(--chip)}
  button.pri{background:var(--accent); color:var(--accent-ink); font-weight:800}
  button.ghost{background:#fff; border:1px solid var(--line)}
  a{color:#007fb3; text-decoration:underline}
  ul.items{padding-left:18px; margin:8px 0}
  ul.items li{margin:6px 0}
  .kv{display:flex; gap:12px; flex-wrap:wrap; margin:.6rem 0}
  .kv span{background:#f6fbff; border:1px solid var(--line); border-radius:999px; padding:6px 10px; font-size:13px}
</style>
</head>

  // 0: 都道府県
  if(state.step===0){
    app.innerHTML = PREFS.map(p=>{
      const n = DB.filter(d=>d.pref===p).length;
      return `<div class="card">
        <h3>${p}</h3>
        <p class="muted">${n} スポット</p>
        <div class="row"><button class="pri" onclick="selPref('${p}')">この都道府県を選ぶ</button></div>
      </div>`;
    }).join('');
    return;
  }

  // 1: 釣り場
  if(state.step===1){
    const list = DB.filter(d=>d.pref===state.pref);
    app.innerHTML = list.map(d=>`
      <div class="card">
        <h3>${d.name}</h3>
        <div class="kv">
          <span>${d.pref} ${d.city||""}</span><span>${d.address||""}</span>
        </div>
        <div class="row">
          <button class="ghost" onclick="openMap('${d.id}')">地図を開く</button>
          <button class="pri" onclick="selPlace('${d.id}')">ここを選ぶ</button>
        </div>
      </div>`).join('');
    return;
  }

  // 2: 魚種
  if(state.step===2){
    const p = getPlace();
    app.innerHTML = `
      <div class="card">
        <h3>${p.name}｜魚種を選ぶ</h3>
        <div class="chips">
          ${p.fishes.map(f=>`<button class="chip" onclick="selFish('${f}')">${f}</button>`).join('')}
        </div>
      </div>`;
    return;
  }

  // 3: 釣り方
  if(state.step===3){
    const p = getPlace();
    app.innerHTML = `
      <div class="card">
        <h3>${p.name}｜釣り方を選ぶ</h3>
        <div class="chips">
          ${p.methods.map(m=>`<button class="chip" onclick="selMethod('${m}')">${m}</button>`).join('')}
        </div>
      </div>`;
    return;
  }

  // 4: 結果
  if(state.step===4){
    const p = getPlace();
    const items = (p.itemsByFish && p.itemsByFish[state.fish]) ? p.itemsByFish[state.fish] : (p.items||[]);
    app.innerHTML = `
      <div class="card">
        <h3>${p.name}</h3>
        <div class="kv">
          <span>魚種：${state.fish}</span>
          <span>釣り方：${state.method}</span>
        </div>

        <h4>仕掛け・おすすめ部材</h4>
        ${items.length?`<ul class="items">
          ${items.map(i=>`<li><a href="#" onclick="ext('${i.url}')">${i.label}</a></li>`).join('')}
        </ul>`:'<p class="muted">準備中</p>'}

        <h4>棚・狙い目</h4>
        <p>${p.shelf}</p>

        <h4>おすすめ時間帯</h4>
        <p>${p.times||'朝夕が基本。潮の動き出しを重視。'}</p>

        <h4>現地ルール・注意</h4>
        <p class="muted">${p.rules||p.notes||'安全第一でお願いします。'}</p>

        <div class="row" style="margin-top:8px">
          <button class="ghost" onclick="openMap('${p.id}')">場所を地図で確認</button>
          <button class="pri" onclick="share()">友だちに共有</button>
        </div>
      </div>`;
    return;
  }
}

/* ========= アクション ========= */
function getPlace(){ return DB.find(p=>p.id===state.placeId); }
function openWin(url){ return liff.isInClient()? liff.openWindow({url, external:true}) : window.open(url,'_blank'); }
function openMap(pid){ const url = DB.find(p=>p.id===pid).map; openWin(url); }
function ext(url){ openWin(url); }

function selPref(p){ state.pref=p; state.step=1; render(); }
function selPlace(id){ state.placeId=id; state.step=2; render(); }
function selFish(f){ state.fish=f; state.step=3; render(); }
function selMethod(m){ state.method=m; state.step=4; render(); }

function goBack(){
  if(state.step===0) return;
  if(state.step===1){ state.pref=null; }
  if(state.step===2){ state.placeId=null; }
  if(state.step===3){ state.fish=null; }
  if(state.step===4){ state.method=null; }
  state.step--; render();
}

/* ========= LIFF 起動 ========= */
(async()=>{
  await liff.init({ liffId: LIFF_ID });
  if (liff.isInClient()){
    if(!liff.isLoggedIn()){ liff.login({ prompt:"consent" }); return; }
    try{
      const p = await liff.getProfile();
      document.getElementById('hello').textContent = `ようこそ ${p.displayName} さん`;
    }catch{ document.getElementById('hello').textContent = "ようこそ！"; }
  }else{
    document.getElementById('hello').textContent = "ブラウザでプレビュー中";
  }
  render();
})();

async function share(){
  if(!liff.isInClient()){ alert('共有はLINEアプリ内で開いてください'); return; }
  const p = getPlace();
  const url = p.map;
  const msg = `${p.name}\n${state.fish} × ${state.method}\n棚: ${p.shelf}\n時間帯: ${p.times||'朝夕'}\n地図: ${url}`;
  await liff.shareTargetPicker([{ type:'text', text: msg }]);
}
</script>
